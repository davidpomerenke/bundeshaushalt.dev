<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data/haushalt-via-csv.json", {"name":"./data/haushalt-via-csv.json","mimeType":"application/json","path":"./_file/data/haushalt-via-csv.6fc2fc22.json","lastModified":1713632219706});

define({id: "cd6b92c9", inputs: ["FileAttachment"], outputs: ["data"], body: (FileAttachment) => {
const data = FileAttachment("./data/haushalt-via-csv.json").json()
return {data};
}});

define({id: "f58274fd", inputs: ["d3","data","display"], outputs: ["uid","width","height","color","treemap","root","svg","shadow","node","format"], body: async (d3,data,display) => {
const {uid} = await import("./_import/components/uid.447a988f.js");
// adapted from https://observablehq.com/@d3/nested-treemap
// ISC License (c) Mike Bostock


// Specify the chart’s dimensions.
const width = 928
const height = 1060
const color = d3.scaleSequential([8, 0], d3.interpolateMagma)

// Create the treemap layout.
const treemap = data =>
  d3
    .treemap()
    .size([width, height])
    .paddingOuter(3)
    .paddingTop(19)
    .paddingInner(1)
    .round(true)(
    d3
      .hierarchy(data)
      .sum(d => d.value)
      .sort((a, b) => b.value - a.value)
  )
const root = treemap(data)

// Create the SVG container.
const svg = d3
  .create('svg')
  .attr('width', width)
  .attr('height', height)
  .attr('viewBox', [0, 0, width, height])
  .attr(
    'style',
    'max-width: 100%; height: auto; overflow: visible; font: 10px sans-serif;'
  )

const shadow = uid('shadow')

svg
  .append('filter')
  .attr('id', shadow.id)
  .append('feDropShadow')
  .attr('flood-opacity', 0.3)
  .attr('dx', 0)
  .attr('stdDeviation', 3)

const node = svg
  .selectAll('g')
  .data(d3.group(root, d => d.height))
  .join('g')
  .attr('filter', shadow)
  .selectAll('g')
  .data(d => d[1])
  .join('g')
  .attr('transform', d => `translate(${d.x0},${d.y0})`)

const format = d3.format(',d')
node.append('title').text(
  d =>
    `${d
      .ancestors()
      .reverse()
      .map(d => d.data.name)
      .join('/')}\n${format(d.value)}`
)

node
  .append('rect')
  .attr('id', d => (d.nodeUid = uid('node')).id)
  .attr('fill', d => color(d.height))
  .attr('width', d => d.x1 - d.x0)
  .attr('height', d => d.y1 - d.y0)

node
  .append('clipPath')
  .attr('id', d => (d.clipUid = uid('clip')).id)
  .append('use')
  .attr('xlink:href', d => d.nodeUid.href)

node
  .append('text')
  .attr('clip-path', d => d.clipUid)
  .selectAll('tspan')
  .data(d => d.data.name.split(/(?=[A-Z][^A-Z])/g).concat(format(d.value)))
  .join('tspan')
  .attr('fill-opacity', (d, i, nodes) => (i === nodes.length - 1 ? 0.7 : null))
  .text(d => d)

node
  .filter(d => d.children)
  .selectAll('tspan')
  .attr('dx', 3)
  .attr('y', 13)

node
  .filter(d => !d.children)
  .selectAll('tspan')
  .attr('x', 3)
  .attr(
    'y',
    (d, i, nodes) => `${(i === nodes.length - 1) * 0.3 + 1.1 + i * 0.9}em`
  )

display(svg.node())
return {uid,width,height,color,treemap,root,svg,shadow,node,format};
}});

</script>
