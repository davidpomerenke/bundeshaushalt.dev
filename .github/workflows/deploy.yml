name: Deploy

on:
  workflow_dispatch: {}
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
            ZENROWS_API_KEY: ${{ secrets.ZENROWS_API_KEY }}
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
